<svg width="960" height="240" viewBox="0 0 960 240" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <linearGradient id="accentSoft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="960" height="240" fill="url(#bgGrad)"/>

  <!-- 左侧图标区域 -->
  <g transform="translate(80, 60)">
    <!-- 外框 -->
    <rect x="0" y="0" width="120" height="120" rx="16" ry="16"
          fill="none" stroke="url(#accentGrad)" stroke-width="3"/>

    <!-- 内部小方块，象征 token / ragged blocks -->
    <rect x="16" y="20" width="32" height="32" rx="6"
          fill="none" stroke="#38bdf8" stroke-width="2"/>
    <rect x="56" y="20" width="32" height="32" rx="6"
          fill="none" stroke="#38bdf8" stroke-width="2" opacity="0.85"/>
    <rect x="36" y="56" width="32" height="32" rx="6"
          fill="none" stroke="#a855f7" stroke-width="2"/>

    <!-- “流动”的条纹，暗示 continuous / scheduling -->
    <path d="M 16 104 C 36 96, 64 96, 96 104"
          fill="none" stroke="url(#accentSoft)" stroke-width="3"
          stroke-linecap="round" opacity="0.9"/>

    <!-- 一个轻微发光背景 -->
    <ellipse cx="60" cy="60" rx="70" ry="70"
             fill="url(#accentGrad)" opacity="0.09"/>
  </g>

  <!-- 右侧文字区域 -->
  <g transform="translate(240, 80)">
    <!-- 主标题：CB-LAB -->
    <text x="0" y="0"
          fill="#e5e7eb"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="52"
          font-weight="700"
          letter-spacing="4">
      CB-LAB
    </text>

    <!-- 副标题 -->
    <text x="2" y="40"
          fill="#9ca3af"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="20"
          font-weight="400">
      Continuous Batching Lab
    </text>

    <!-- 描述 -->
    <text x="2" y="76"
          fill="#6b7280"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="14">
      Ragged batching · Dynamic scheduling · KV cache · Chunked prefill · Paged attention
    </text>
  </g>
</svg>